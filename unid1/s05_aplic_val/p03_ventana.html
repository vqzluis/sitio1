<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/estilosTema5.css">
	<script src="js/arrayAlumnos.js"></script>
	<script src="js/form03funcion.js"></script>
</head>
<body>
	<h1>Aplicación 3 - Ventanas</h1>
	<div id="content">
		<script>
			var valor = prompt("¿Cuantos estudiantes de ambos TURNOS desea ver?", "1");
			if(valor > 0 && valor <= alumnos.length)
			{
				for (var i = 0; i < valor; i++){
					num = alumnos [i][0];
					nom = alumnos [i][1];
					ape = alumnos [i][2];
					tur = fnTurno(alumnos[i][3]);
					res = " ("+(i+1) + "/" + alumnos.lenght+")";
					fnGenerarTabla(res,num,nom,ape,tur);
				}
			}else{
				aler("Solo se tiene registrado "+alumnos.lenght+" alumnos");
				document.writeln("<h2>Intentelo nuevamente...</h2>")
			}
		</script>
	</div>
</body>
</html>
