<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documento sin titulo</title>
    <style> div{border: 1px dashed orange;} </style>
</head>

<body>
    <h1> Eventos </h1>
    <div id="boton1" onclick="alert('Gracias por hacer Click')"> Evento - Click <br><br></div>

    <div id="boton2" ondblclick="alert('Hizo doble Click')"> Evento - Dobule Click <br><br></div>

    <div id="boton3" onmouseover="alert('Entra al mouse')"> Evento - Entrar Mouse <br><br></div>
</body>
</html>
